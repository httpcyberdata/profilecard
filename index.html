<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple UI Profile Card</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="profile-card">
                <div class="img-container">
                    <img src="https://addyosmani.com/assets/images/addy.jpg" alt="">
                </div>
                <div class="role">
                  Engineering Manager @ Google
                </div>
                
                <div class="btn">
                    Follow
                </div>
            </div>
            <div class="data">
                <div class="data-content">
                    <p>Tweets</p>
                    <span>1,414</span>
                </div>
                <div class="data-content">
                    <p>Following</p>
                    <span>141</span>
                </div>
                <div class="data-content">
                    <p>Followers</p>
                    <span>882k</span>
                </div>
            </div>
            <div class="quote">
                <p>First do it, then do it right, then do it better.</p>
                <p>Before you code, think. Before you write, read. Before you speak, listen. Before you comment, reflect. Before you release, test.  </p>
                <span>Addy Osmani</span>
            </div>
        </div>
    </div>
</body>
</html>
